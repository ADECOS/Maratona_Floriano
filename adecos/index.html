<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3° Maratona ADECOS </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/corres.png">
    
</head>
<body>
    <div class="running-people"></div>
    
    <div class="overlay">
        <div class="date-badge animate__animated animate__pulse animate__infinite">
            27 DE JULHO DE 2025
        </div>
        
        <h1 class="animate__animated animate__fadeInDown">3° Maratona ADECOS</h1>
        
        <p class="subtitle animate__animated animate__fadeIn animate__delay-1s">
            Desafie seus limites na maior prova de atletismo da região! Junte-se a esta celebração do esporte e superação pessoal.
        </p>
        
        <div class="buttons">
            <a href="./3 MARATONA ADECOS.pdf" download class="btn btn-regulamento">
                <span>Regulamento</span>
            </a>
            <button class="btn btn-inscricao animate__animated animate__fadeInRight animate__delay-2s">
                <span><a href="https://docs.google.com/forms/d/e/1FAIpQLSfd9XNAlgw9sEX6oh4WGGXqsgMzrB449XnRgTNKdI55HLxH4w/viewform?usp=header" target="_blank">Inscrição</span>
            </button>
        </div>
    </div>
    
    <script>
// Botão de Regulamento
document.querySelector('.btn-regulamento').addEventListener('click', function() {
    window.location.href = "3 MARATONA ADECOS.pdf";
});

// Botão de Inscrição
document.querySelector('.btn-inscricao').addEventListener('click', function() {
    window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfd9XNAlgw9sEX6oh4WGGXqsgMzrB449XnRgTNKdI55HLxH4w/viewform?usp=header";
});
    </script>
</body>
</html>
